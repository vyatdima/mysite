{% extends 'events/base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'vendor/css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block page_content %}
    <div class="container text-center">
        <h2>Процедуры</h2>
    </div>
    <div class="container text-center"><h2>{{ a1 }}</h2>
        <form action="{% url 'events:password' %}">
            <select name="lenght">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected="selected">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select> символов
            <br>
            <input type="checkbox" name="uppercase"> верхний регистр
            <br>
            <input type="checkbox" name="numbers"> цифры
            <br>
            <input type="checkbox" name="specials"> специальные символы
            <br>
            <input type="submit" value="Сгенерировать пароль" class="btn btn-primary">
        </form>
    </div>
    <br>
    <div class="container text-center">
        <form action="{% url 'events:load_from_file' %}">
            <div class="mb-3">
              <label for="formFile" class="form-label">Выберите файл для загрузки</label>
              <input class="form-control" type="file" id="formFile" name="file_for_load">
            </div>
            <input type="submit" value="Загрузить из файла" class="btn btn-primary">
        </form>
    </div>
    <br>
    <div class="container text-center">
        <form action="{% url 'events:export_to_file' %}">
            <div class="mb-3">
            <input type="checkbox" name="people"> участники
            <br>
            </div>
            <input type="submit" value="Выгрузка в файл" class="btn btn-primary">
        </form>
    </div>
    <br>

<!--            <input type="submit" value="Убрать лишние пробелы в People" class="btn btn-primary">-->
<!--        </form>-->
<!--    </div>-->

{% endblock %}
