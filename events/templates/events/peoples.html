{% extends 'events/base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'vendor/css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block page_content %}


<div class="container mt-3">
    <h1 class="my-4">Наши участники</h1>
    <div class="table-responsive">
        <table class="table table-borderless table-sm" >
        {% for people in peoples %}
            <tr>
                <td>{{forloop.counter}}. <a href="{{people.pk}}">{{people.fam}} {{people.nam}} ({{people.brd|date:'Y'}}г.р. , {{people.gorod}})</a></td>
            </tr>
        {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
