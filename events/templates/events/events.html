{% extends 'events/base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'vendor/css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block page_content %}
<div class="container mt-3">
    <h1 class="my-4">Наши мероприятия</h1>
    <div class="row">
        {% for event in events %}
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
                <a href="#">
                    <img class="card-img-top" src="{{ event.logo_img.url }}" alt="">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{event.date_sorev|date:"d.m.Y"}}</h5>
                    <h7 class="card-text">{{event.category.name}}</h7>
                    <h4 class="card-title"><a href="{{event.pk}}">{{event.name}}</a></h4>
                    <p class="card-text"></p>
                </div>
            </div>
          </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
